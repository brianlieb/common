syntax="proto3";

package com.akmade.common.proto;
option java_package = "com.akmade.common.proto";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";


message Msg {
    enum Severity {
        INFO = 0;
        WARNING = 1;
        ERROR = 2;
        EXCEPTION = 3;
    }

    Severity severity = 1;
    string message = 2;
}